name: Call Reusable Terraform Apply Workflow

on:
  push:
    branches:
    - main
    paths:
    - 'terraform/**'
    - '.github/workflows/terraform-apply-v1.yaml'

  workflow_dispatch:

jobs:
  call-terraform-apply:
    uses: ./.github/workflows/terraform-apply-v1.yaml
    with:
      environment: development
      region: us-east-1
    secrets:
      oidc_role: ${{ secrets.OIDC_ROLE_ARN }}
      github_token: ${{ secrets.GITHUB_TOKEN }}

