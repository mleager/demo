name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "DESTROY" to confirm resource destruction'
        required: true

env:
  AWS_REGION: us-east-1
  CONFIG_DIRECTORY: ./terraform
  TF_VERSION: 1.12.1

jobs:
  terraform:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.CONFIG_DIRECTORY }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Destroy
      if: github.event.inputs.confirm_destroy == 'DESTROY'
      id: destroy
      run: |
        terraform destroy -var-file=terraform.tfvars.development -auto-approve | tee destroy_output.txt
        echo "exit_code=$?" >> $GITHUB_OUTPUT

    - name: Process Destroy Output
      if: github.event.inputs.confirm_destroy == 'DESTROY'
      id: destroy-output
      run: |
        SUMMARY=$(grep -A5 "Destroy complete!" destroy_output.txt | tail -n +2)
        SUMMARY="${SUMMARY//'%'/'%25'}"
        SUMMARY="${SUMMARY//$'\n'/'%0A'}"
        SUMMARY="${SUMMARY//$'\r'/'%0D'}"
        echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

    - name: Show Destroy Summary
      run: |
        echo "Destroy Summary:"
        echo "${{ steps.destroy-output.outputs.summary }}"

